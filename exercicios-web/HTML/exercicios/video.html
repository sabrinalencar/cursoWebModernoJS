<video id="meuVideo" width="800" height="450" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo" onclick=video.play()>Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<script>
    const video = document.getElementById('meuVideo')
    function configurarVideo(id) {
        
        //não permite que o usuário faça download por meio do mouse
        video.oncontextmenu = () => false
        
        //segunda forma de fazer
        document.querySelector(`[wm-pause=${id}]`).onclick = () => video.pause()

        setInterval(() => {
            const div = document.querySelector(`[wm-progresso=${id}] > div`)
            const percentual = (video.currentTime / video.duration) * 100
            div.style.width = `${percentual}%`
            div.innerHTML = `${percentual.toFixed(1)} %`
        }, 500);
    }

    configurarVideo('meuVideo')
    
</script>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }
    .progresso > div {
        background-color: seagreen;
        color:#fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width:0%;
    }
    button {
        margin-left: 20px;
        padding: 5px;
    }
</style>
