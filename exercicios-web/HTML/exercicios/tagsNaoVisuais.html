<h1>Tags não Visuais</h1>
<!--
    Tags semânticas

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçãlho do documento
    footer - rodapé do documento
    nav - agrupamento de links p navegação
    aside - de lado (ex. sidebar) ou um adendo (Relacionado com o conteúdo em volta)
    details - exibe detalhes que pode ser exibido ou escondido

    As famosas..
    div - divisão ou seção (Por padrão display block)
    span - usado pra agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p> 
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        color: sandybrown;
        font-size: 30px;
    }
</style>
